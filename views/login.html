<div class="margin-top">
	<div class="container">
		<form ng-submit="login()" id="login">
			<div class="loading-container" data-ng-show="loading">
				<i class="fa fa-spinner fa-pulse"></i> Loading
			</div>			
			<div class="">
				<div data-ng-show="error" class="error">Incorrect Username/Password</div>
				Username : <input ng-required="true" type="text" ng-model="userId" placeholder="Username" class="inputbox"><br>
				Password : <input ng-required="true" type="password" ng-model="password" placeholder="Password" class="inputbox"><br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
